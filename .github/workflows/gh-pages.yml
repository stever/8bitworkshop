name: Deploy pages
on:
  workflow_dispatch:
  push:
    branches:
      - zx

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install and Build
        run: |
          npm install
          npm run build
          npm run cp

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          branch: gh-pages
          folder: public
